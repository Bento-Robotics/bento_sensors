%YAML 1.2
---
launch:
  - arg:
      name: "bento_ns"
      description: "set namespace for sensor nodes"
      default: "bento"
  - arg:
      name: "do_demo_sensor"
      description: "run example node for a python sensor"
      default: "False"
  - arg:
      name: "do_ssd1306"
      description: "run node for ssd1306 lcd"
      default: "False"
  - arg:
      name: "do_ina219"
      description: "run node for ina219 power sensor"
      default: "False"

  - node:
      pkg: "bento_sensors"
      namespace: "$(var bento_ns)"
      exec: "demo_sensor_node.py"
      name: "demo_sensor_py"
      if: "$(var do_demo_sensor)"
  - node:
      pkg: "bento_sensors"
      namespace: "$(var bento_ns)"
      exec: "ssd1306_node.py"
      name: "lcd_ssd1306"
      if: "$(var do_ssd1306)"
  - node:
      pkg: "bento_sensors"
      namespace: "$(var bento_ns)"
      exec: "ina219_node.py"
      name: "powa_ina219"
      if: "$(var do_ina219)"
